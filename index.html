<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-body">
        <div class="calculator-display">
            <div class="display-operation"></div>
            <div class="display-current">0</div>
        </div>
        <div class="calculator-btn">
            <button class="btn-clear">CLEAR</button>
            <button class="btn-delete">DEL</button>
            <button class="btn-divide">&divide;</button>
            <button class="btn-num" data-number="7">7</button>
            <button class="btn-num" data-number="8">8</button>
            <button class="btn-num" data-number="9">9</button>
            <button class="btn-multiply">x</button>
            <button class="btn-num" data-number="4">4</button>
            <button class="btn-num" data-number="5">5</button>
            <button class="btn-num" data-number="6">6</button>
            <button class="btn-subtract">-</button>
            <button class="btn-num" data-number="1">1</button>
            <button class="btn-num" data-number="2">2</button>
            <button class="btn-num" data-number="3">3</button>
            <button class="btn-add">+</button>
            <button class="btn-num" data-number="0">0</button>
            <button class="btn-dot">.</button>
            <button class="btn-equal">=</button>
        </div>
    </div>
</body>
</html>
